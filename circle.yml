# clone cdk too
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

# fix gradlew not begin marked as executable
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter tool,android-24,build-tools-24.0.1
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository,extra-google-m2repository
    - echo y | android update sdk --no-ui --all --filter extra-android-support-24.2.0
    - chmod +x ./gradlew
    - ./gradlew dependencies
