# clone cdk too
checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - git submodule update --init:
        pwd:
            homework_server_cdk

# fix gradlew not begin marked as executable
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,android-24,build-tools-24.0.1
    - chmod +x ./gradlew
    - ./gradlew dependencies
