# clone cdk too
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

# fix gradlew not begin marked as executable
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools
    - echo y | android update sdk --no-ui --all --filter build-tools-25
    - echo y | android update sdk --no-ui --all --filter android-25
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository,extra-google-m2repository,extra-android-support
    - chmod +x ./gradlew
    - ./gradlew dependencies
